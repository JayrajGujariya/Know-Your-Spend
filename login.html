<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYS</title>
    <script
      src="https://kit.fontawesome.com/9766b5ea9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="conatiner">
      <div class="inputField" id="inputField">
        <form action="">
          <div id="title">
            <h1>Login</h1>
          </div>
          <div class="inputArea" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text"  placeholder="Name" />
          </div>
          <div class="inputArea">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="emailField" placeholder="Emai id" />
          </div>
          <div class="inputArea">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="passwordField" placeholder="Password" />
          </div>
          <p>Lost password?<a href="#">Click Here</a></p>
          <div class="btn">
            <!-- <button id="signUpbtn" >Register</button> -->
            <button id="signInbtn">Login</button>
          </div>         
        </form>
      </div>
    </div>
    <script src="loginRegister.js"></script>
  </body>
</html>
