<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYS</title>
    <script
      src="https://kit.fontawesome.com/9766b5ea9a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <style>
    .conatiner{
     cursor: pointer;
     width: 100%;
     height: 100vh;
     background-image: linear-gradient(rgba(0,0,50,0.7),rgba(0,0,50,0.7)),url('Image/contact-us-img.png');
     background-position: center;
     background-size: cover;
     position: relative;
}
    </style>
  </head>
  <body>
    <div class="conatiner">
      <div class="inputField" id="inputField">
        <form action="">
          <div id="title">
            <h1>Contact Us</h1>
          </div>
          <div class="inputArea" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text"  placeholder="Name" />
          </div>
          <div class="inputArea">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="emailField" placeholder="Emai id" />
          </div>
          <div class="inputArea textarea">
            <i class="fa-solid fa-phone"></i>
             <input type="phonenumber" name="" id="" class="textarea" placeholder="Phone number">
          </div>
          <p>We will get back to you asap!</p>
          <div class="btn">
            <button id="signUpbtn" >Submit</button>

          </div>         
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
